<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="info"></div>
	<script type="text/javascript">

		window.top.opener.postMessage('loaded', '*');

		function onHandShake (message) {
			var data =  message.data;
			data = JSON.parse(data)
			window.top.opener.postMessage('custom' + data.id, '*');

			document.getElementById('info').innerHTML = 'I am a child, opened by ' + data.parentName + ' , my id is: ' + data.id;
		}

		window.removeEventListener('message', onHandShake);
		window.addEventListener('message', onHandShake);
	</script>
</body>
</html>
